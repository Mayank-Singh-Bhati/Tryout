<!DOCTYPE html>
<html>
<head>
    <style>
        .menu-wrap {
            position: relative;
            width: 30px;
            height: 20px;
        }

        .menu,
        .menu::before,
        .menu::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            transition: all 0.3s ease-in-out;
        }

        .menu::before {
            top: 8px;
        }

        .menu::after {
            top: 16px;
        }

        .open .menu {
            transform: rotate(45deg);
        }

        .open .menu::before {
            transform: rotate(-90deg);
            top: 10px;
        }

        .open .menu::after {
            transform: rotate(90deg);
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="menu-wrap" onclick="toggleMenu()">
        <div class="menu"></div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.menu-wrap').classList.toggle('open');
        }
    </script>
</body>
</html>
